<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <!-- <script src="ng-script.js"></script> -->
        <title>home</title>
    </head>
    <body ng-app="bot">
        <div>
        <form ng-controller="messageCtrl" ng-submit="submit()">
            <input type="text" ng-model='message' placeholder="enter Text" >
            <button type="submit">SEND</button>
        </form>
        <div>
            {{$scope.message}}
        </div>
       </div> 
    <script>
        var app=angular.module('bot', []);

        app.controller('messageCtrl',  function($scope, $http){
   
        $scope.submit=function(){
            var data={};
            data.message=$scope.message
            $http.post('/data', data);
            $scope.message='';
        }
});
    
    </script>
    
    </body>
    </html>
